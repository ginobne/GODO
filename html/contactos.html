    <!--FORMULARIO DE CONTACTO -->

    <main>
        <h2 class="titleContacts">Deja tu mensaje, contáctanos!</h2>
        <div class="form">
            <form>
                <div class="formGroup">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre">
                </div>

                <div class="formGroup">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido">
                </div>

                <div class="formGroup">
                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono">
                </div>

                <div class="formGroup">
                    <label for="email">E-Mail</label>
                    <input type="email" id="email">
                </div>

                <div class="formGroup">
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>

                <div>
                    <label for="servicios">Servicios</label>
                    <select name="servicios" id="servicios">
                        <option value="marketing">Web Marketing</option>
                        <option value="web">Desarrollo Web</option>
                        <option value="consulta">Consultoría</option>
                        <option value="cursos">Cursos</option>
                    </select>
                </div>

                <div>
                    <input class="buttonSubmit" type="submit" value="Enviar">
                    <input class="buttonReset" type="reset" value="Resetear">
                </div>
            </form>
        </div>

    </main>
